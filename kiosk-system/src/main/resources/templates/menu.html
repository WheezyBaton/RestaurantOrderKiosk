<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:insert="~{fragments/layout :: header('Kiosk Menu')}"></th:block>
        <style>
            .product-card {
                transition: transform 0.2s;
                cursor: pointer;
            }
            .product-card:hover {
                transform: scale(1.05);
                border-color: #ffc107;
            }
            .price-tag {
                font-weight: bold;
                color: #198754;
                font-size: 1.2rem;
            }
        </style>
    </head>
    <body class="bg-light">
        <div class="container py-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Kiosk Menu</h1>
                <div class="card p-3 shadow-sm" style="min-width: 250px;">
                    <h5>Twoje Zamówienie</h5>
                    <div class="d-flex justify-content-between">
                        <span>Ilość pozycji:</span>
                        <strong th:text="${cart.items.size()}">0</strong>
                    </div>
                    <div class="d-flex justify-content-between text-success">
                        <span>SUMA:</span>
                        <strong th:text="${cart.totalCartValue} + ' PLN'">0.00 PLN</strong>
                    </div>
                    <form th:action="@{/cart/clear}" method="post" class="mt-2">
                        <button class="btn btn-sm btn-outline-danger w-100">Wyczyść koszyk</button>
                    </form>
                    <div class="mt-3">
                        <a th:href="@{/checkout}" class="btn btn-success w-100"
                           th:classappend="${cart.items.isEmpty()} ? 'disabled'">
                            DO KASY ->
                        </a>
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" th:each="product : ${products}">
                    <div class="card h-100 product-card shadow-sm">
                        <div style="height: 200px; overflow: hidden;">
                            <img th:if="${product.imageUrl != null and !product.imageUrl.startsWith('http')}"
                                 th:src="@{'/uploads/' + ${product.imageUrl}}"
                                 class="card-img-top h-100 object-fit-cover" alt="Product Image">

                            <img th:if="${product.imageUrl != null and product.imageUrl.startsWith('http')}"
                                 th:src="${product.imageUrl}"
                                 class="card-img-top h-100 object-fit-cover" alt="Product Image">

                            <img th:if="${product.imageUrl == null}"
                                 th:src="'https://placehold.co/600x400?text=' + ${product.name}"
                                 class="card-img-top h-100 object-fit-cover" alt="Placeholder">
                        </div>
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${product.name}">Nazwa Produktu</h5>
                            <p class="card-text text-muted" th:text="${product.description}">Opis produktu...</p>
                            <div class="mt-auto d-flex justify-content-between align-items-center">
                                <span class="price-tag" th:text="${product.basePrice} + ' PLN'">20.00 PLN</span>
                                <a th:href="@{/configure(productId=${product.id})}" class="btn btn-warning fw-bold">
                                    KONFIGURUJ +
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="~{fragments/layout :: footer}"></footer>
        <div th:replace="~{fragments/layout :: scripts}"></div>
    </body>
</html>
