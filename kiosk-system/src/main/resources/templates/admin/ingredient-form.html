<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Składnik</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-header bg-success text-white">
                            <h4 class="mb-0">Zapisz Składnik</h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/admin/ingredients/save}" method="post" th:object="${ingredient}">
                                <input type="hidden" th:field="*{id}">

                                <div class="mb-3">
                                    <label class="form-label fw-bold">Nazwa Składnika</label>
                                    <input type="text" th:field="*{name}" class="form-control" required placeholder="np. Jalapeno">
                                </div>

                                <div class="mb-4">
                                    <label class="form-label fw-bold">Cena Bazowa (PLN)</label>
                                    <input type="number" step="0.01" th:field="*{price}" class="form-control" required>
                                    <div class="form-text">To cena domyślna. Możesz ją nadpisać przy przypisywaniu do konkretnego burgera.</div>
                                </div>

                                <div class="d-flex justify-content-between">
                                    <a href="/admin/ingredients" class="btn btn-outline-secondary">Anuluj</a>
                                    <button type="submit" class="btn btn-success px-4">Zapisz</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
