<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/layout :: header('Podsumowanie')}"></head>
    <body class="bg-light">
        <div class="container py-5">
            <h1 class="mb-4 text-center">Podsumowanie Zam√≥wienia</h1>
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="alert alert-info text-center">
                        Typ zam√≥wienia: <strong th:text="${cart.orderType.displayName}">NA MIEJSCU</strong>
                    </div>
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>Produkt</th>
                            <th>Opis zmian</th>
                            <th>Ilo≈õƒá</th>
                            <th class="text-end">Cena</th>
                            <th class="text-end" style="width: 200px;">Akcje</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${cart.items}">
                            <td>
                                <strong th:text="${item.productName}">Burger</strong>
                            </td>
                            <td class="small text-muted">
                                <div th:each="add : ${item.addedIngredients}" class="text-success">
                                    + <span th:text="${add}">Bekon</span>
                                </div>
                                <div th:each="rem : ${item.removedIngredients}" class="text-danger">
                                    - <span th:text="${rem}">Cebula</span>
                                </div>
                            </td>
                            <td th:text="${item.quantity}">2</td>
                            <td class="text-end fw-bold" th:text="${item.totalPrice} + ' PLN'">50.00 PLN</td>
                            <td class="text-end">
                                <div class="d-flex justify-content-end gap-2">
                                    <a th:href="@{/configure(productId=${item.productId}, cartItemId=${item.id})}"
                                       class="btn btn-sm btn-outline-primary">
                                        ‚úèÔ∏è Edytuj
                                    </a>
                                    <form th:action="@{'/cart/remove/' + ${item.id}}" method="post">
                                        <button type="submit" class="btn btn-sm btn-outline-danger">
                                            üóëÔ∏è Usu≈Ñ
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <hr>
                    <div class="d-flex justify-content-end mb-2" th:if="${cart.packagingFee.compareTo(T(java.math.BigDecimal).ZERO) > 0}">
                        <h5>Op≈Çata za opakowanie (Na wynos): <span class="text-muted" th:text="${cart.packagingFee} + ' PLN'">1.00 PLN</span></h5>
                    </div>
                    <div class="d-flex justify-content-end mb-4">
                        <h3>Do zap≈Çaty: <span class="text-success" th:text="${cart.totalCartValue} + ' PLN'">100.00 PLN</span></h3>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/menu}" class="btn btn-outline-secondary btn-lg">Wr√≥ƒá do Menu</a>
                        <form th:action="@{/order/pay}" method="post">
                            <button type="submit" class="btn btn-success btn-lg px-5">ZAP≈ÅAƒÜ I ZAM√ìW üí≥</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="~{fragments/layout :: footer}"></footer>
        <div th:replace="~{fragments/layout :: scripts}"></div>
    </body>
</html>
