<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
    <head>
      <th:block th:insert="~{fragments/layout :: header('Panel Kuchenny')}"></th:block>
      <meta http-equiv="refresh" content="10">
    </head>
    <body class="bg-light">
        <nav th:replace="~{fragments/layout :: navbar-kitchen}"></nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 border-end">
                    <h3 class="text-secondary mb-3">üî• Do przygotowania</h3>
                    <div class="row">
                        <div class="col-md-4 mb-3" th:each="order : ${inProgress}">
                            <div class="card shadow-sm h-100 border-primary">
                                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                                    <h4 class="mb-0" th:text="'#' + ${order.dailyNumber}">#101</h4>
                                    <span class="badge bg-light text-dark" th:text="${order.type}">EAT_IN</span>
                                </div>
                                <div class="card-body">
                                    <ul class="list-group list-group-flush mb-3">
                                        <li class="list-group-item" th:each="item : ${order.items}">
                                            <strong th:text="${item.quantity} + 'x ' + ${item.product.name}">1x Burger</strong>
                                            <div th:if="${!item.modifiers.isEmpty()}" class="small text-muted mt-1">
                                                <div th:each="modifier : ${item.modifiers}">
                                                    <span th:if="${modifier.action.name() == 'ADDED'}" class="text-success">
                                                        + <span th:text="${modifier.ingredient.name}"></span>
                                                    </span>
                                                    <span th:if="${modifier.action.name() == 'REMOVED'}" class="text-danger">
                                                              - <span th:text="${modifier.ingredient.name}"></span>
                                                    </span>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                  <form th:action="@{'/kitchen/promote/' + ${order.id}}" method="post" class="d-grid">
                                      <button type="submit" class="btn btn-lg btn-outline-success">
                                          Gotowe ‚û°Ô∏è
                                      </button>
                                  </form>
                                </div>
                                <div class="card-footer text-muted small">
                                    Przyjƒôto: <span th:text="${#temporals.format(order.createdAt, 'HH:mm')}">12:30</span>
                                </div>
                            </div>
                        </div>
                        <div th:if="${inProgress.isEmpty()}" class="col-12 text-center text-muted p-5">
                            <h4>Brak nowych zam√≥wie≈Ñ üò¥</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 bg-white">
                    <h3 class="text-success mb-3">‚úÖ Do wydania</h3>
                    <div class="list-group">
                        <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center mb-2 shadow-sm"
                             th:each="order : ${ready}">
                            <div>
                                <h2 class="mb-0" th:text="'#' + ${order.dailyNumber}">#99</h2>
                                <small class="text-muted" th:text="${order.items.size()} + ' pozycji'">3 pozycje</small>
                            </div>
                            <form th:action="@{'/kitchen/promote/' + ${order.id}}" method="post">
                                <button type="submit" class="btn btn-success">
                                    Wydane (Usu≈Ñ) üóëÔ∏è
                                </button>
                            </form>
                        </div>
                        <div th:if="${ready.isEmpty()}" class="text-center text-muted p-3">
                            Brak zam√≥wie≈Ñ do wydania.
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="~{fragments/layout :: scripts}"></div>
    </body>
</html>
