version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: kiosk-postgres
    environment:
      - POSTGRES_DB=kioskdb
      - POSTGRES_USER=kioskuser
      - POSTGRES_PASSWORD=kioskpass
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: kiosk-app
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/kioskdb
      - SPRING_DATASOURCE_USERNAME=kioskuser
      - SPRING_DATASOURCE_PASSWORD=kioskpass
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_SQL_INIT_PLATFORM=postgresql
    volumes:
      - ./uploads:/app/uploads

volumes:
  db_data: